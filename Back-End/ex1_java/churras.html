<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churras</title>
</head>
<body>
    <h1>Churras</h1>
    <form id="formCarne">
        <label for="quantidadePessoas">Quantidade de Pessoas:</label>
        <input type="number" id="qp" name="qp" required>
        <br><br>
        
        <label for="carne">Tipo de Carne:</label>
        <select id="carne" name="carne" required>
            <option value="1">Carne Bovina</option>
            <option value="2">Frango</option>
            <option value="3">Linguiça</option>
        </select>
        <br><br>
        
        <button type="button" onclick="calcularCarne()">Calcular</button>
    </form>

    <script>
       
        function calcularCarne() {
          
            const qp = document.getElementById('qp').value;
            const escolhacarne = document.getElementById('carne').value;

            if(escolhacarne==1){
                qg = qp * 350;
                nc = 'Carne';
                rf = qg / 1000;
            }

            else if(escolhacarne==2){
                qg = qp * 200;
                nc = 'Frango';
                rf = qg / 1000; 
            }

            else{
                qg = qp * 300;
                nc = 'Linguiça';
                rf = qg / 1000;
            }
            
            alert(rf);
        }
    </script>
</body>
</html>
