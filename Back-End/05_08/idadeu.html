<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idade</title>
    <script>
        function cont(){
            const idade = document.getElementById('idade').value;
            
            if (idade >= 18){
             alert("Você é maior de idade");
            }
            else{
             alert("Você é menor de idade");
            }
        }
    </script>
</head>
<body>
    <h1>Análise de Maioridade</h1>
    
    Informe sua idade <input type="number" name="idade" id="idade"><br><br>

    <button type="button" onclick="cont()">Contar</button>
</body>
</html>
