<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
</head>
<body>
    <h1> calculadora simples</h1>
<p> informe o primeiro numero: <input type="number" name="n1"  id="n1" placeholder="informe o primeiro numero"></p>
<p> informe o primeiro numero: <input type="number" name="n2"  id="n2" placeholder="informe o segundo numero"></p>

<button onclick="somar()">somar</button>
<button onclick="subtrair()">subtrair</button>
<button onclick="multiplicar()">multiplicar</button>
<button onclick="dividir()">dividir</button>

<P><label id="onde vai aparecer "> aqui ira aparecer a saida</label></P>

<script>
    function somar(){
      var n1 = parseInt(document.getElementById('n1').value)
      var n2 = parseInt(document.getElementById('n2').value)

      soma = n1 + n2
      alert(`a soma dos valores é: ${soma}`)
      document.getElementById('onde vai aparecer').innerText = soma
    }




    function subtrair(){
      var n1 = parseInt(document.getElementById('n1').value)
      var n2 = parseInt(document.getElementById('n2').value)

      subtrai = n1 - n2
      alert(`a subtracao dos valores é: ${subtrai}`)
      document.getElementById('onde vai aparecer').innerText = subtrai
    }



    function multiplicar(){
      var n1 = parseInt(document.getElementById('n1').value)
      var n2 = parseInt(document.getElementById('n2').value)

      multiplica = n1 * n2
      alert(`a multiplicacao dos valores é: ${multiplica}`)
      document.getElementById('onde vai aparecer').innerText = multiplica
    }



    function dividir(){
      var n1 = parseInt(document.getElementById('n1').value) 
      var n2 = parseInt(document.getElementById('n2').value)

      divide = n1 / n2
      alert(`a divisao dos valores é: ${divide}`)
      document.getElementById('onde vai aparecer').innerText = divide

      if(n2 == 0)
      alert(`nao`)
    }
</script>
    
</body>
</html>
